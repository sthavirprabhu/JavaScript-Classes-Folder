<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const perimeter = prompt("Enter the specific number for the perimeter you want to find: \n 1 - Perimeter of Square \n 2 - Perimeter of Rectangle \n 3 - Perimeter of Triangle \n 4 - Perimeter of Circle")

        if (perimeter == 1){
            const num1Square = parseInt(prompt("Enter your side length"))
            let result1 = Number(num1Square)*4
            alert(`The perimeter of your square is ${result1} units`)
        }
        if (perimeter == 2){
            const num1Rectangle = parseInt(prompt("Enter your length"))
            const num2Rectangle = parseInt(prompt("Enter your breadth"))
            let result2 = Number(num1Rectangle)+Number(num2Rectangle)*2
            alert(`The perimeter of your rectangle is ${result2} units`)
        }
        if (perimeter == 3){
            const num1Triangle = parseInt(prompt("Enter your side length"))
            let result3 = Number(num1Triangle)*3
            alert(`The perimeter of your triangle is ${result3} units`)
        }
        if (perimeter == 4){
            const num1Circle = parseInt(prompt("Enter your diameter"))
            let result4 = Number(num1Circle)*3.14
            alert(`The perimeter of your circle is ${result4} units`)
        }
    </script>
</body>
</html>
