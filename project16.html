<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        class WeatherReport{
            constructor (temperature, condition){
                this.temperature = 35,
                this.condition = 'Average'
            }
            display(){
                document.write(`The temperature today is ${this.temperature} and its in ${this.condition}`)
            }
        }
        const weatherReport = new WeatherReport()
        document.getElementById("a").innerHTML = weatherReport.display()
    </script>

    <script>
        class StopWatch{
            constructor (count){
                this.count = 0,
                this.running = false
                this.interval = null
                this.elapsedTime = 0
            }
            start(){
                this.running = true
                    if(this.running = true){
                        this.interval = setInterval(() => {
                            this.count += 1
                    }, 1000);
                }
            }
            stop(){
                if (!this.running) return;
                this.running = false;
                clearInterval(this.interval);
            }
            reset(){
                this.running = false;
                clearInterval(this.interval);
                this.count == 0
            }
            getElapsedTime(){
                return (this.elapsedTime / 1000).toFixed(2); 
            }
        }
    </script>

    <script>
        class BankAccount {
            constructor(accountNumber, balance = 0) {
                this.accountNumber = accountNumber;  
                this.balance = balance;               
            }
            deposit(amount) {
                if (amount <= 0) {
                    console.log("Deposit amount must be greater than zero.");
                    return;
                }
                this.balance += amount;
                console.log(`Deposited $${amount}. New balance: $${this.balance}`);
            }
            withdraw(amount) {
                if (amount <= 0) {
                    console.log("Withdrawal amount must be greater than zero.");
                    return;
                }
                if (amount > this.balance) {
                    console.log("Insufficient funds for this withdrawal.");
                    return;
                }
                this.balance -= amount;
                console.log(`Withdrew $${amount}. New balance: $${this.balance}`);
            }
            getBalance() {
                console.log(`Current balance: $${this.balance}`);
            }
        }
    </script>

    <script>
        class LibraryBook {
            constructor(title, author) {
                this.title = title; 
                this.author = author; 
                this.isCheckedOut = false; 
            }
            checkOut() {
                if (this.isCheckedOut) {
                    console.log(`Sorry, the book "${this.title}" is already checked out.`);
                    return;
                }
                this.isCheckedOut = true;
                console.log(`You have checked out the book "${this.title}".`);
            }
            returnBook() {
                if (!this.isCheckedOut) {
                    console.log(`The book "${this.title}" was not checked out.`);
                    return;
                }
                this.isCheckedOut = false;
                console.log(`You have returned the book "${this.title}".`);
            }
            getStatus() {
                if (this.isCheckedOut) {
                    console.log(`The book "${this.title}" is currently checked out.`);
                } else {
                    console.log(`The book "${this.title}" is available for checkout.`);
                }
            }
        }
    </script>

    <script>
        class Student {
            constructor(name, grades = []) {
                this.name = name; 
                this.grades = grades; 
            }
            calculateAverage() {
                if (this.grades.length === 0) {
                    console.log("No grades available to calculate the average.");
                    return;
                }
                const total = this.grades.reduce((acc, grade) => acc + grade, 0);
                const average = total / this.grades.length;
                console.log(`${this.name}'s average grade is: ${average.toFixed(2)}`);
                return average;
            }
            addGrade(grade) {
                if (grade < 0 || grade > 100) {
                    console.log("Grade must be between 0 and 100.");
                    return;
                }
                this.grades.push(grade);
                console.log(`${this.name} has received a grade of ${grade}.`);
            }
        }
    </script>
</body>
</html>
